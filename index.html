<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos Ecommerce</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <h1>Videojuegos</h1>
        </nav>
    </header>
    <main>
        <aside>
            <div class="menu-container">
                <h2>Categorias</h2>
                <p>Xbox (23)</p>
                <p>Play Station (34)</p>
                <p>Nintendo (54)</p>
                <p>PC (20)</p>
            </div>
        </aside>
        <section class="products-grid">
            <div class = "product">
                <img src="assets/img/assassins-creed-valhalla.jpg">
                <h3>Assassin's Creed Valhalla PS5</h3>
                <p>$69.990</p>
                <button>Comprar</button>
            </div>
            <div class = "product">
                <img src="assets/img/top-spin-2k25-ps5.jpg">
                <h3>Top Spin 2k25 PS5</h3>
                <p>$79.990</p>
                <button>Comprar</button>
            </div>
            <div class = "product">
                <img src="assets/img/xbox-series-x.png">
                <h3>Xbox Series X</h3>
                <p>$549.990</p>
                <button>Comprar</button>
            </div>
            <div class = "product">
                <img src="assets/img/pokemon_arceus.jpg">
                <h3>Pokemon Arceus</h3>
                <p>$49.990</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        @videojuegosecommerce
    </footer>
</body>
</html>
